<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/Instructor.css">
    <title>Admin Page</title>
</head>
<body>
    <header>
        <div class="up-header">
            <div class="d-flex flex-column flex-md-row align-items-center ">
                <button class="btn btn-primary mx-3 my-2"><</button>
               
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid ">
            <div class="row">
                
                <div class="col-3 bg-light border-right " style="height: 95vh;"> 
                    <div class="d-flex" style="height: 10vh;"> </div>
                    <div class="text-center mb-3" ><img class=" mb-4"  src="../static/assets/book-icon1.png"  alt="" width="100" height="100"><h3 class="text-center py-3">Group name</h3> 
                    </div>
                    <hr>
                    <h5 class="text-center py-3">Channels</h5>
                    <ul class="list-group list-group-flush ">
                        <button class="btn btn-primary active mb-2">General</button>
                        <button class="btn btn-primary active mb-2">Lab</button>
                    </ul>
                </div>
                <div class="col-9 d-flex flex-column " style="height: 95vh; padding: 0;"> <!-- Added padding: 0; to remove the space between the right side and the left side and the window -->
                    <div class="d-flex align-items-center justify-content-between  p-3 bg-light">
                        <h4 class="text-black">General</h4>
                    </div>
                    <div class="p-3 flex-grow-1 overflow-auto w-50"> <!-- Added flex-grow-1 overflow-auto to make the chat area fill the remaining space and scrollable -->
                        <!-- Chat bubbles -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Announcement 1</h5>
                                <p class="card-text">announcement text will be add here example text.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add announcement button and input -->
                    <div class="d-flex align-items-center justify-content-center bg-light p-3"> <!-- This div will be at the bottom of the flex container -->
                        <input type="text" class="form-control mr-3" placeholder="Enter announcement text here">
                        <button class="btn btn-primary">></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
