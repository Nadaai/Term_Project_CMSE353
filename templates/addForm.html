<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/adminStyle.css">
    <title>Document</title>
</head>
<body class="bg-light">

  <header>
    
    
    <div class="up-header mb-3"></div>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 ps-5 pe-4">
        <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">Teams</span>
        </a>
      </div>

  </header>

    <div class=" container col-lg-8 ">
        <h4 class=" text-center mb-3">Adding Users</h4>

        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address
              </div>
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">User type</label>
              <select class="form-select" id="country" required="">
                <option value="">Choose...</option>
                <option>Student</option>
                <option>Instructor</option>

              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>

            <div class="text-center">
              <button class="w-50 btn btn-primary btn-lg mt-2 text-center" style="background-color: #4A538B; border-color: white;" type="submit">Register</button>
            </div>
        </form>

      </div>
</body>
</html>
